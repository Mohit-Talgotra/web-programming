<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 5px;
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <table>
        <tr>
            <td>
                <img src="images/image1.jpeg" alt="Image 1">
                <p class="caption">Green branding palette</p>
            </td>
            <td>
                <img src="images/image2.jpeg" alt="Image 2">
                <p class="caption">Modern logo design</p>
            </td>
            <td>
                <img src="images/image3.jpeg" alt="Image 3">
                <p class="caption">Beauty brand colors</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/image4.webp" alt="Image 4">
                <p class="caption">Casual leather loafers</p>
            </td>
            <td>
                <img src="images/image5.webp" alt="Image 5">
                <p class="caption">Stylish round sunglasses</p>
            </td>
            <td>
                <img src="images/image6.jpeg" alt="Image 6">
                <p class="caption">Rustic design branding</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/image7.webp" alt="Image 7">
                <p class="caption">Plaid flannel shirt</p>
            </td>
            <td>
                <img src="images/image8.webp" alt="Image 8">
                <p class="caption">Elegant wrist watch</p>
            </td>
            <td>
                <img src="images/image9.webp" alt="Image 9">
                <p class="caption">Classic tote bag</p>
            </td>
        </tr>
    </table>
</body>
</html>
