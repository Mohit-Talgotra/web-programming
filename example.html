<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 50px auto;
            border: 2px solid black;
            padding: 10px;
        }

        .container div {
            flex: 1;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            margin: 0 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </div>

</body>
</html>
