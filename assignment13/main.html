<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="image">
            <img src="images/background.png" alt="Image 1">
            <p class="caption">Designer at work</p>
        </div>
        <div class="image">
            <img src="images/designer.jpg" alt="Image 2">
            <p class="caption">Smiling portrait</p>
        </div>
        <div class="image">
            <img src="images/image1.jpeg" alt="Image 3">
            <p class="caption">Colorful branding guide</p>
        </div>
        <div class="image">
            <img src="images/image2.jpeg" alt="Image 4">
            <p class="caption">Typography and swatches</p>
        </div>
        <div class="image">
            <img src="images/image3.jpeg" alt="Image 5">
            <p class="caption">Elegant nail branding</p>
        </div>
        <div class="image">
            <img src="images/image4.jpeg" alt="Image 6">
            <p class="caption">Vibrant color palette</p>
        </div>
    </div>
</body>
</html>
