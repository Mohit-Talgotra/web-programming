<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Product Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Amazon</h1>
    <div class="gallery">
        <div class="product">
            <img src="images/image1.webp" alt="Product 1">
            <p class="caption">Stylish Shirt</p>
        </div>
        <div class="product">
            <img src="images/image2.webp" alt="Product 2">
            <p class="caption">Trendy Watch</p>
        </div>
        <div class="product">
            <img src="images/image3.webp" alt="Product 3">
            <p class="caption">Leather Bag</p>
        </div>
        <div class="product">
            <img src="images/image4.webp" alt="Product 4">
            <p class="caption">Casual Shoes</p>
        </div>
        <div class="product">
            <img src="images/image5.webp" alt="Product 5">
            <p class="caption">Sunglasses</p>
        </div>
    </div>
</body>
</html>
